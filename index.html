<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Runner</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="universal_padding">
      <div class="nav">
        <div class="logo"><img src="Asset/header_logo.svg" alt="LOGO" /></div>

        <div class="action">
          <a href="#" class="action_anchor">Home</a>
          <a href="#" class="action_anchor">Pricing</a>
          <a href="#" class="action_anchor">Contact</a>
        </div>

        <div class="account">
          <div class="account_logo">
            <img src="Asset/user.svg" alt="User logo" />Login/Register
          </div>
        </div>
      </div>
      <div class="main_loc">
        <div class="main_section">
          <div class="hero_left">
            <p class="hero_title">
              Moving Should be <br />Easy For You and <br />Your Family
            </p>
            <div class="hero_desc">
              <ul>
                <li>Save time & money - up to 75% off standard rates</li>
                <li>Used by millions of happy customers</li>
              </ul>
            </div>
            <button>Call Now</button>
          </div>
          <div class="hero_right">
            <img
              src="Asset/car-svg-bundle-car-svg-racecar-svg-sports-car-svg_650032-455.avif"
              alt="Hero image"
            />
          </div>
        </div>
        <!-- location -->
        <div class="location">
          <div class="loc_type">
            <div class="pick_up">pick up</div>
            <div class="drop_off">drop off</div>
          </div>
          <div class="search">
            <input type="text" value="Search">
          </div>
        </div>
      </div>
    </header>
    <main class="universal_padding"></main>
    <footer>footer</footer>
  
    
  </body>
</html>
